<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>



<body>


	<script>
	
		
		for (var i = 1; i < 10; i++) {
			for (var j = 1; j < 10; j++) {
				document.write( i + "x" + j + "=" + (i * j) + ","
						+ "<br>")
			}
			document.write("<p>")
		}
	</script>


</body>
</html>
